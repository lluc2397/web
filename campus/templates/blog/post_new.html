{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="white-important">
        {{  tag_line }}
    </h3>
    <form method="POST">
        {% csrf_token %}
        <textarea class="form-control" {{ form.content }} ></textarea>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Preguntar</button>
        </div>
    </form>
</div>
{% endblock content %}
